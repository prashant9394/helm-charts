    path: {{ .Values.global.storage.hostPath.path }}/isecl/{{ .Values.service.directoryName }}/config
{{- else }}
---
{{ include "factory.pvConfigCommonSpec" . }}
  storageClassName: manual
  accessModes:
    - {{ .Values.storage.hostPath.accessModes | join " " | quote }}
  hostPath:
    path: {{ .Values.storage.hostPath.path }}/isecl/{{ .Values.service.directoryName }}/config
{{- end }}
